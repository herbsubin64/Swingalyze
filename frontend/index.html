<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>Swing Ghost Skeleton</title>
    <style>
      :root{--bg:#0b0f14;--card:#141a1f;--muted:#8ea0b3}
      html,body,#root{height:100%;margin:0}
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:#e9eef4}
      .container{padding:16px;max-width:980px;margin:0 auto}
      .stage{position:relative;width:100%;aspect-ratio:16/9;background:#000;border-radius:12px;overflow:hidden;border:1px solid #1e2530;box-shadow:0 10px 34px rgba(0,0,0,.35)}
      video,canvas{position:absolute;inset:0;width:100%;height:100%;object-fit:contain}
      .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:10px 0}
      .btn,.label{padding:10px 14px;border-radius:10px;border:1px solid #2a3442;background:#16202c;color:#e9eef4;cursor:pointer}
      .label input{display:none}
      .hint{font-size:12px;color:var(--muted)}
      .toast{position:fixed;right:12px;bottom:12px;background:#121a25;border:1px solid #243248;padding:10px 12px;border-radius:10px;color:#cfe3ff;box-shadow:0 6px 22px rgba(0,0,0,.35);font-size:13px}
    </style>
    <!-- TensorFlow.js CDN for better compatibility -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="toast" class="toast" style="display:none"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
